<!DOCTYPE html>
<html lang="de">
<head>
    <title>LUJWS</title>
    <style>
        /* Grundstil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Linien */
        .line {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        /* Textakzente */
        .text, .text-accent {
            text-align: center;
            margin: 5px 0;
        }

        .text-accent {
            color: #555;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1, h2, p, button {
                width: 100%;
                font-size: 1em;
            }
        }
    </style>
    <script>
        // Überprüfen, ob der Benutzer angemeldet ist
        if (!sessionStorage.getItem('username')) {
            window.location.href = "index.html"; // Weiterleitung zur Anmeldeseite
        }

        // Funktion zum Anwenden des Modus beim Laden
        window.onload = function() {
            const preferredMode = localStorage.getItem('theme') || 'dark'; 
            document.body.classList.toggle('dark-mode', preferredMode === 'dark');
            resetInactivityTimer();
        };

        // Funktion zum Umschalten des Modus
        function toggleTheme() {
            const currentTheme = document.body.classList.toggle('dark-mode');
            const theme = currentTheme ? 'dark' : 'light';
            localStorage.setItem('theme', theme); // Auswahl in localStorage speichern
        }

        // Logout-Funktion
        function logout() {
            sessionStorage.removeItem('username');
            window.location.href = "index.html"; // Zurück zur Anmeldeseite
        }

        // Inaktivitäts-Überwachung
        let inactivityTimer;
        let warningTimer;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            warningTimer = setTimeout(function() {
                alert("Du warst 20 Minuten inaktiv. Du wirst in 5 Minuten automatisch abgemeldet.");
            }, 20 * 60 * 1000);

            inactivityTimer = setTimeout(function() {
                logout();
                alert("Du wurdest wegen Inaktivität abgemeldet.");
            }, 25 * 60 * 1000);
        }

        window.onmousemove = resetInactivityTimer;
        window.onkeydown = resetInactivityTimer;
    </script>
</head>
<body>
    <h1>Herzlich Willkommen!</h1>
    <h2>Was möchtest du tun?</h2>
    <div class="line"></div>
    <a href="tictactoe.html"><button type="button">Tic Tac Toe</button></a>
    <div class="line"></div>
    <a href="jump_and_run.html"><button type="button">Jump and Run</button></a>
    <div class="line"></div>
    <a href="png.html"><button type="button">Pong</button></a>

    

    <div class="line"></div>
    <p class="text">Version Alpha 0.0.1</p>
    <p class="text-accent">Viel Spaß beim Benutzen</p>
    <p class="text-accent">Erstellt von Levi Geimer und Julian Slotosch</p>
    <p class="text-accent">Alle Rechte Vorbehalten</p>
</body>
</html>
